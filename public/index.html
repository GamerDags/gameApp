<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/x-handlebars-template" id="error-template"></script>

  <script id="game-list-template" type="text/x-handlebars-template">
  <li class="game-items container" data-gameid={{game_id}}>
    <div class="game-container">
      <img src={{image_url}}>
      <div class="game-overlay">
        <h3>{{game-title}}</h3>
        <p>{{game-company}}</p>
        <p class="detail-button"><a href="/games/{{game_id}}">View Details</a></p>
      </div>
    </div>
  </li></script>

  <!-- Single Game View -->
  <script id="game-detail-template" type="text/x-handlebars-template">
  <div class="game-container detail-view">
    <h3>{{game-title}}</h3>
    <p>{{game-company}}</p>
    <img src="{{image_url}}">
    <p>{{description}}</p>
    </div>
  </div>
</script>
</head>
